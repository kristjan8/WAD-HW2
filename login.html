<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <a href="index.html" class="link">Home</a>
            <!--<li id="login"><a href="login.html"><img src="login.png" id="icon"></a></li>-->
            <div id="user-profile">
                <img src="Images/login.png" alt="User Photo" id="profile-photo" width="50">
                <div id="dropdown" >
                    <a href="login.html">Log in</a>
                    <a href="login.html">Sign up</a>
                </div>
            </div>
        </header>
        <aside class="aside left-bar"></aside>

        <div class="container">
            <div class="box">
                <h2>Welcome to PostIt</h2>
                <a href="#">Create an account</a>
                <p>or</p>
                <form action="index.html" method="get">
                <p>Please log in</p>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log in </button>
                </form>
                <a href="#">Forget password</a>
            </div>
        </div>
        <aside class="aside right-bar"></aside>
        <footer class="footer">Footer</footer>
    </div>

    <script type="text/javascript" src="dropdown.js"></script>
</body>
</html>
